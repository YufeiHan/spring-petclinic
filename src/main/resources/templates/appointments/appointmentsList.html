<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'appointments')}">

<body>

<h2>Appointments</h2>

<table id="appointments" class="table table-striped">
  <thead>
  <tr>
    <th>Date Time</th>
    <th></th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="appointment : ${appointments}">
    <td th:text="${#temporals.format(appointment.startTime, 'yyyy-MM-dd hh:mm a')}"></td>
    <td></td>
    <td th:text="${appointment.description}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
